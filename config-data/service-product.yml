spring:
    application:
        name: service-product
    datasource:
        url: jdbc:mysql://localhost:3306/rico
        username: root
        password: ""
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
        show-sql: true
server:
  port: 8091
eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8099/eureka/

