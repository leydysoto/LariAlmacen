
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8099/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: SERVICE-PRODUCT
          uri: lb://service-product
          predicates:
            - Path=/productos/**
server:
  port: 8085